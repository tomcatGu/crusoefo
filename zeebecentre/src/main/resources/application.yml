zeebe:


  client:
    broker.gatewayAddress: 127.0.0.1:26500
    security.plaintext: true

    worker:
      hazelcast:
        connection: localhost:5701
        connectionTimeout: PT30S

spring:
  cloud:
    config:
      import-check:
        enabled: false
    discovery:
      enabled: true
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true
        service-name: zeebe-service
        heartbeat:
          enabled: true
  application:
    name: zeebe-service

  datasource:
    url: jdbc:h2:mem:zeebe-monitor;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


server:
  port: 8089


logging:
  level:
    root: ERROR
    io.zeebe: INFO
    io.zeebe.monitor: DEBUG
    com.hazelcast: WARN


